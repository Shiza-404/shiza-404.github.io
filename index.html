<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>After Dark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ä–∞–¥—É–∂–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å */
    #welcome {
      font-size: 2.8rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      white-space: nowrap;
    }

    #welcome::before {
      content: 'welcome to shiza';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: blur(0.1px);
      animation: hueRotate 8s infinite linear;
      z-index: -1;
    }

    #welcome::after {
      content: 'welcome to shiza';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: transparent;
      text-shadow:
        0 0 5px rgba(255,255,255,0.7),
        0 0 10px rgba(255,255,255,0.6),
        0 0 20px rgba(255,255,255,0.5),
        0 0 40px transparent;
      animation: glowPulse 3s infinite alternate;
      z-index: -2;
    }

    @keyframes hueRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes glowPulse {
      0% { opacity: 0.6; text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,0,255,0.4); }
      100% { opacity: 1; text-shadow: 0 0 15px rgba(255,255,255,0.8), 0 0 30px rgba(0,255,255,0.7), 0 0 60px rgba(255,0,255,0.6); }
    }

    .hidden {
      display: none !important;
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .record-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .record-card.show {
      opacity: 1;
    }

    .vinyl-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .vinyl-cover-container {
      position: relative;
      width: 280px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(100, 0, 255, 0.6);
      animation: pulse 2s ease-in-out infinite;
      z-index: -1;
    }

    .vinyl-cover {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(100, 0, 255, 0.8);
      animation: rotateVinyl 20s linear infinite;
      transition: transform 0.3s;
      z-index: 1;
    }

    .vinyl-cover:hover {
      transform: scale(1.03) rotate(5deg);
    }

    .track-name {
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }

    .tg-link {
      display: block;
      margin-top: 12px;
      color: #aaa;
      font-size: 0.9rem;
      text-decoration: none;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    .tg-link:hover {
      color: #0ff;
    }

    @keyframes rotateVinyl {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(100, 0, 255, 0.6); }
      50% { box-shadow: 0 0 50px rgba(100, 0, 255, 0.8); }
      100% { box-shadow: 0 0 30px rgba(100, 0, 255, 0.6); }
    }

    /* === –í–ò–ó–£–ê–õ–ò–ó–ê–¢–û–† –í–ù–ò–ó–£ (–∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ) === */
    .visualizer {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2px;
  z-index: 3;
  width: 90%;
  max-width: 800px;
  
}

.bar {
  width: 8px;
  height: 20px;
  background: linear-gradient(to top, rgba(255,255,255,0.9), rgba(255,255,255,0.2));
  border-radius: 4px 4px 0 0;
  transition: height 0.07s ease;
  flex: 0 0 auto;
}

    #audioPlayer {
      display: none;
    }

    /* === –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø === */
    @media (max-width: 768px) {
      #welcome {
        font-size: 6.5vw;
      }

      .vinyl-cover-container {
        width: 220px;
        height: 220px;
      }

      .vinyl-cover {
        width: 200px;
        height: 200px;
      }

      .track-name {
        font-size: 1.1rem;
        letter-spacing: 1px;
      }

      .tg-link {
        font-size: 0.85rem;
      }

      .visualizer {
        bottom: 20px;
        gap: 1px;
      }

      .bar {
        width: 6px;
      }
    }

    @media (max-width: 480px) {
      #welcome {
        font-size: 7.5vw;
      }

      .vinyl-cover-container {
        width: 180px;
        height: 180px;
      }

      .vinyl-cover {
        width: 160px;
        height: 160px;
      }

      .track-name {
        font-size: 1rem;
      }

      .tg-link {
        font-size: 0.8rem;
      }

      .visualizer {
        bottom: 15px;
      }

      .bar {
        width: 5px;
        height: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="welcome">welcome to shiza</div>

  <audio id="audioPlayer" preload="auto">
    <source src="sound.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <div class="record-card" id="connectCard">
    <div class="vinyl-wrapper">
      <div class="vinyl-cover-container">
        <div class="neon-glow"></div>
        <img src="cover.jpg" alt="–û–±–ª–æ–∂–∫–∞ —Ç—Ä–µ–∫–∞" class="vinyl-cover">
      </div>
      <div class="track-name">–•–∏—Ç–æ—á–µ–∫-–ñ–∏—Ç–Ω–æ—Å—Ç—å</div>
      <a href="https://t.me/shiza_404" target="_blank" class="tg-link">@shiza_404</a>
    </div>
  </div>

  <!-- –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –≤–Ω–∏–∑—É -->
  <div class="visualizer" id="visualizer"></div>

  <script>
    // === –§–æ–Ω–æ–≤—ã–µ —Ñ–∏–≥—É—Ä—ã (–º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö) ===
    const shapeCount = window.innerWidth < 768 ? 12 : 25;
    for (let i = 0; i < shapeCount; i++) {
      const shape = document.createElement('div');
      shape.classList.add('floating-shape');
      const size = Math.random() * 80 + 20;
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.left = `${Math.random() * 100}%`;
      shape.style.animationDuration = `${Math.random() * 20 + 10}s`;
      shape.style.opacity = Math.random() * 0.3 + 0.1;
      shape.style.background = 'rgba(255, 255, 255, 0.05)';
      shape.style.borderRadius = '50%';
      document.body.appendChild(shape);
    }

    // === –ß–∞—Å—Ç–∏—Ü—ã (–º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö) ===
    function createParticles() {
      const particleCount = window.innerWidth < 768 ? 25 : 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = `${Math.random() * 3 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.opacity = Math.random() * 0.4 + 0.2;

        document.body.appendChild(particle);

        particle.animate([
          { transform: 'translateY(0)' },
          { transform: 'translateY(-100vh)' }
        ], {
          duration: Math.random() * 10000 + 5000,
          iterations: Infinity,
          easing: 'linear'
        });
      }
    }

    // === –≠–ª–µ–º–µ–Ω—Ç—ã ===
    const welcome = document.getElementById('welcome');
    const audio = document.getElementById('audioPlayer');
    const card = document.getElementById('connectCard');
    const visualizer = document.getElementById('visualizer');

    // –°–æ–∑–¥–∞—ë–º –±–∞—Ä—ã
    const barsCount = 100; // –£–≤–µ–ª–∏—á–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞—Ä–æ–≤ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
    for (let i = 0; i < barsCount; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      visualizer.appendChild(bar);
    }
    const bars = document.querySelectorAll('.bar');

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ ===
    welcome.addEventListener('click', () => {
      welcome.classList.add('hidden');
      setTimeout(() => card.classList.add('show'), 500);

      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            console.log('‚úÖ –ú—É–∑—ã–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞');
            initVisualizer();
          })
          .catch(error => {
            console.warn('üîá –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–∂–∞—Ç—å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –µ—â—ë —Ä–∞–∑ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ.');

            // –ö–Ω–æ–ø–∫–∞ "Play Music"
            const playBtn = document.createElement('button');
            playBtn.innerText = '‚ñ∂ Play Music';
            playBtn.style.cssText = `
              position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
              background: #0ff; color: #000; border: none; padding: 10px 20px; border-radius: 30px;
              font-weight: bold; cursor: pointer; z-index: 10; font-size: 1rem;
            `;
            playBtn.onclick = () => {
              audio.play().then(() => {
                playBtn.remove();
                initVisualizer();
              }).catch(e => {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ñ–∞–π–ª.');
              });
            };
            document.body.appendChild(playBtn);
          });
      } else {
        audio.play();
        initVisualizer();
      }
    });

    // === –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä ===
    function initVisualizer() {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioContext();

      const analyser = ctx.createAnalyser();
      const source = ctx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(ctx.destination);
      analyser.fftSize = 256;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      (function update() {
        requestAnimationFrame(update);
        analyser.getByteFrequencyData(dataArray);
        const step = Math.floor(dataArray.length / bars.length);
        for (let i = 0; i < bars.length; i++) {
          const value = dataArray[i * step] || 0;
          const height = (value / 255) * 120 + 5;
          bars[i].style.height = `${height}px`;
        }
      })();
    }

    // –ó–∞–ø—É—Å–∫ —á–∞—Å—Ç–∏—Ü
    window.addEventListener('load', createParticles);
  </script>

</body>
</html>
